<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- FIFTEEN SLIDES FOR YOUR ORIGINAL SOLO PRESENTATION GO HERE-->
				
				<section data-background="navy">
				<img src="https://s3-eu-west-1.amazonaws.com/smgco-images/images/50/541/medium_1993_1506__0001_.jpg">
				<p>The Teleprinter</p>
				</section>
				
				<section data-background="navy">
				<p>What is it?</p>
				</section>
				
				<section data-background="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/WACsOperateTeletype.jpg/400px-WACsOperateTeletype.jpg">
					<h2></h2>
				</section>
				
				<section data-background="navy">
				<p>How it works</p>
				</section>
				
				<section data-background="https://images.antiquesatlas.com/dealer-stock-images/eddintheclouds/WW2_Creed_7B_Teleprinter__Secr_as366a376b.jpg">
					<h2></h2>
				</section>
				
				<section data-background="navy">
				<p>Success Stories</p>
				</section>
				
				<section data-background="https://regmedia.co.uk/2018/07/13/shutterstock_fax_machine.jpg?x=442&y=293&crop=1">
					<h2></h2>
				</section>
				
				<section data-background="navy">
				<p>Where are we now?</p>
				</section>
				
				<section data-background="navy">
				<img src="http://mediad.publicbroadcasting.net/p/shared/npr/styles/x_large/nprshared/201805/459499094.jpg">
				<p></p>
				</section>
				
				<section data-background="navy">
				<img src="https://media.gettyimages.com/photos/using-teleprinter-picture-idHC4282-001">
				<p></p>
				</section>
				
				<section data-background="navy">
				<img src="https://www.att.com/ecms/dam/att/consumer/global/logos/att_globe_500x500.jpg">
				<p></p>
				</section>
				
				<section data-background="https://i.pinimg.com/originals/1c/d3/22/1cd3223b3e0a512e2c1fde1b0ff4b611.jpg">
					<h2></h2>
				</section>
				
				<section data-background="navy">
				<p>The contemporary teleprinter</p>
				</section>
				
				<section data-background="https://ewscripps.brightspotcdn.com/dims4/default/7743ec6/2147483647/strip/true/crop/6000x3375+0+313/resize/1280x720!/quality/90/?url=https%3A%2F%2Fewscripps.brightspotcdn.com%2F12%2Fe3%2F1abdcbd9417a88f67764443228bd%2Fapple-applications-apps-607812.jpg">
					<h2></h2>
				</section>
				
				<section data-background="navy">
				<img src="http://www.barkodeprops.com/uploads/6/1/5/3/6153128/unnamed_43_orig.jpg">
				<p></p>
				</section
				
			
							
				
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
			
			Reveal.configure({
				autoSlide: 20000
			});
		</script>
	</body>
</html>
